<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">
      <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion-{{ name }}" href="#collapse-{{ name }}" style="display: block;">{{ label }}</a>
    </div>
  </div>
  <div id="collapse-{{ name }}" class="panel-collapse collapse">
    <div class="panel-body">
      {{ content }}
    </div>
  </div>
</div>
