{% if measures %}
<dl class="dl-horizontal">
  {% for meas in measures %}
  <dt>Date</dt>
  <dd>{{ meas.date }}</dd>
  {% for mt in measure_types %}
  <dt>{{ mt.onelinerlabel | safe }}</dt>
  <dd>{{ meas | get_item:mt.field | default_if_none:"-" }}</dd>
  {% endfor %}
  {% endfor %}
</dl>
{% else %}
<div class="text-center"><h3>No measures</h3></div>
{% endif %}
